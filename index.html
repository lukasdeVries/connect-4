<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vier op een rij</title>
        <link rel="stylesheet" href="./resources/styles/style.css">
    </head>

    <body>
        <div class="top">
            <button class="top__button top__button--menu">Menu</button>
            <img class="top__image" src="./resources/images/logo.png" alt="">
            <button class="top__button top__button--restartt">Restart</button>
        </div><!--top-->
        <div class="center">
            <div class="player player--1">
                <p class="player__name player__name--1">player 1</p>
                <p class="player__score player__score--1">0</p>
            </div><!--player-->
            <div class="board">
                <div class="board__field"></div>
                <div class="board__timer board__timer--red">
                    <p class="timer-player-status">player <span id="player-number">1</span>'s turn</p>
                    <p class="time"><span id="time">30</span>s</p>
                </div>
            </div><!--board-->
            <div class="player player--2">
                <p class="player__name player__name--2">player 2</p>
                <p class="player__score player__score--2">0</p>
            </div><!--player-->
        </div><!--center-->
        
        <div class="secondary-background">
        </div><!--secondary background-->
        <script type="module" src="./resources/js/index.js"></script>
    </body>


</html>
